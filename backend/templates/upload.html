{% extends "layout.html" %}

{% block title %}
    Upload
{% endblock %}

{% block main %}
    <div class="p-6 max-w-10xl mx-auto bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-6" data-translate="upload.title">Report a Project Issue</h1>
        
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
            
            <!-- Project Number -->
                <div>
                    <label class="block text-sm font-medium text-gray-700" data-translate="upload.project_number">Project Number</label>
                    <select name="project_number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200">
                        {% for p in projects %}
                            <option value="{{ p.id }}">{{ p.project_number }}</option>
                        {% endfor %}
                    </select>
                </div>

            <!-- Work Order -->
                <div>
                    <label for="reason" class="block mb-2 font-medium" data-translate="upload.work_order">Work Order</label>
                    <select name="reason" id="reason" class="w-full border rounded px-3 py-2">
                        {% for r in reasons %}
                            <option value="{{ r.default }}" data-translate="{{ r.key }}">{{ r.default }}</option>
                        {% endfor %}
                    </select>
                </div>

            <!-- Automated Selection Bars (If you select one the rest will be selected automatically from the database using project.id) -->
            <div class="flex flex-col-4 gap-6 items-center justify-center">
            
                <div>
                    <label for="project_name" class="block mb-2 font-medium" data-translate="upload.project_name">Project Name</label>
                    <select name="project_name" id="project_name" class="w-full border rounded px-3 py-2">
                        {% for p in projects %}
                            <option value="{{ p.id }}">{{ p.project_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="customer" class="block mb-2 font-medium" data-translate="upload.customer">Customer</label>
                    <select name="customer" id="customer" class="w-full border rounded px-3 py-2">
                        {% for p in projects %}
                            <option value="{{ p.customer_name }}">{{ p.customer_name }}</option>
                        {% endfor %}
                    </select>
                </div>


                <div>
                    <label for="reason" class="block mb-2 font-medium" data-translate="upload.part_name">Part Name</label>
                    <select name="reason" id="reason" class="w-full border rounded px-3 py-2">
                        {% for r in reasons %}
                            <option value="{{ r.default }}" data-translate="{{ r.key }}">{{ r.default }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="reason" class="block mb-2 font-medium" data-translate="upload.quantity">Quantity</label>
                    <select name="reason" id="reason" class="w-full border rounded px-3 py-2">
                        {% for r in reasons %}
                            <option value="{{ r.default }}" data-translate="{{ r.key }}">{{ r.default }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="reason" class="block mb-2 font-medium" data-translate="upload.unit">Unit</label>
                    <select name="reason" id="reason" class="w-full border rounded px-3 py-2">
                        {% for r in reasons %}
                            <option value="{{ r.default }}" data-translate="{{ r.key }}">{{ r.default }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="reason" class="block mb-2 font-medium" data-translate="upload.machine_main_group">Machine Main Group</label>
                    <select name="reason" id="reason" class="w-full border rounded px-3 py-2">
                        {% for r in reasons %}
                            <option value="{{ r.default }}" data-translate="{{ r.key }}">{{ r.default }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="reason" class="block mb-2 font-medium" data-translate="upload.machine_type">Machine Type</label>
                    <select name="reason" id="reason" class="w-full border rounded px-3 py-2">
                        {% for r in reasons %}
                            <option value="{{ r.default }}" data-translate="{{ r.key }}">{{ r.default }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="manager" class="block mb-2 font-medium" data-translate="upload.project_manager">Manager</label>
                    <select name="manager" id="manager" class="w-full border rounded px-3 py-2">
                        {% for m in managers %}
                            <option value="{{ m.manager_id }}" >{{ m.manager_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
            </div>

            <!-- Bar Section for choosing pre-determined problems -->
            <div class="flex flex-col-4 gap-6 items-center justify-center">
                <div>
                    <label for="reason" class="block mb-2 font-medium" data-translate="upload.reason">Reason</label>
                    <select name="reason" id="reason" class="w-full border rounded px-3 py-2">
                        {% for r in reasons %}
                            <option value="{{ r.default }}" data-translate="{{ r.key }}">{{ r.default }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="department" class="block mb-2 font-medium" data-translate="upload.department">
                        Department
                    </label>
                    <select name="department" id="department" class="w-full border rounded px-3 py-2">
                        {% for d in department %}
                            <option value="{{ d.default }}" data-translate="{{ d.key }}">{{ d.default }}</option>
                        {% endfor %}
                    </select>
                </div>


                <div>
                    <label for="action" class="block mb-2 font-medium" data-translate="upload.action">Aksiyon</label>
                    <select name="action" id="action" class="w-full border rounded px-3 py-2">
                        {% for a in action %}
                            <option value="{{ a.default }}" data-translate="{{ a.key }}">{{ a.default }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="priority" class="block mb-2 font-medium" data-translate="upload.priority">Ã–ncelik</label>
                    <select name="priority" id="priority" class="w-full border rounded px-3 py-2">
                        {% for p in priority %}
                            <option value="{{ p.default }}" data-translate="{{ p.key }}">{{ p.default }}</option>
                        {% endfor %}
                    </select>
                </div>
                
            </div>
            
            <!-- Description -->
            <div>
                <label class="block text-sm font-medium text-gray-700" data-translate="upload.description">Description</label>
                <textarea name="description" rows="4" placeholder="Describe the problem in detail"
                    data-translate-placeholder="upload.description_placeholder"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"></textarea>
            </div>

            <!-- Image Upload with + Button -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" data-translate="upload.upload_photos">Upload Photos (max 6)</label>
                <div id="imagePreview" class="flex flex-wrap gap-4">
                    <!-- Add Photo Button -->
                    <label class="w-24 h-24 flex items-center justify-center border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                        <span class="text-3xl text-gray-400">+</span>
                        <input type="file" name="photos" accept="image/*" class="hidden" multiple id="photoInput">
                    </label>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 focus:outline-none"
                    data-translate="upload.submit">
                    Submit Report
                </button>
            </div>
        </form>
    </div>

    <script>
    const photoInput = document.getElementById('photoInput');
    const imagePreview = document.getElementById('imagePreview');

    let filesArray = [];

    photoInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);

        if (filesArray.length + files.length > 6) {
            alert("You can only upload up to 6 images."); // Optional: also make this translatable later
            return;
        }

        files.forEach(file => {
            filesArray.push(file);
            const reader = new FileReader();
            reader.onload = (event) => {
                const imgContainer = document.createElement('div');
                imgContainer.classList.add('relative', 'w-24', 'h-24');

                const img = document.createElement('img');
                img.src = event.target.result;
                img.classList.add('w-full', 'h-full', 'object-cover', 'rounded-lg', 'shadow');

                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = "Ã—";
                removeBtn.classList.add('absolute', '-top-2', '-right-2', 'bg-red-500', 'text-white', 'rounded-full', 'w-6', 'h-6', 'flex', 'items-center', 'justify-center');
                removeBtn.addEventListener('click', () => {
                    filesArray = filesArray.filter(f => f !== file);
                    imgContainer.remove();
                });

                imgContainer.appendChild(img);
                imgContainer.appendChild(removeBtn);
                imagePreview.insertBefore(imgContainer, imagePreview.firstChild);
            };
            reader.readAsDataURL(file);
        });
    });
    </script>
{% endblock %}
