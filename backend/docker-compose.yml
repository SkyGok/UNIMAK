version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: unimak_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-unimak}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: unimak_web
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 app:app
    volumes:
      - ./uploads:/uploads
      - .:/backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-unimak}
      DB_HOST: db
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-unimak}
      DB_PORT: 5432
      UPLOADS_DIR: /uploads
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

